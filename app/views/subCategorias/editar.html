<button class="btn btn-default" onclick="history.back(-1)">Voltar</button>
<form name="formSubCategoria" class="form-login" role="form">
    <h2 class="form-login-heading">SubCategoria</h2>
    <input type="text" class="form-control" placeholder="Descrição" ng-model="subCategoria.descricao" required autofocus>
    <br />
    <select required class="form-control" ng-model="subCategoria.categoriaId" ng-options="categoria.id as categoria.descricao for categoria in categorias">
        <option style="display:none" value="">Selecione a Categoria</option>
    </select>
    <br />
    <button ng-disabled="!formSubCategoria.$valid" class="btn btn-lg btn-info btn-block" type="submit" ng-click="salvar()">Salvar</button>
    <br />
    <div ng-show="mensagem != ''" class="alert alert-danger">
        {{ mensagem }}
    </div>
</form>
