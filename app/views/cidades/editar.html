<button class="btn btn-default" onclick="history.back(-1)">Voltar</button>
<form name="formCidade" class="form-login" role="form">
    <h2 class="form-login-heading">Cidade</h2>
    <input type="text" class="form-control" placeholder="Nome" ng-model="cidade.nome" required autofocus>
    <br />
    <select required class="form-control" ng-model="cidade.estadoId" ng-options="estado.id as estado.nome for estado in estados">
        <option style="display:none" value="">Selecione o estado</option>
    </select>
    <br />
    <button ng-disabled="!formCidade.$valid" class="btn btn-lg btn-info btn-block" type="submit" ng-click="salvar()">Salvar</button>
    <br />
    <div ng-show="mensagem != ''" class="alert alert-danger">
        {{ mensagem }}
    </div>
</form>
