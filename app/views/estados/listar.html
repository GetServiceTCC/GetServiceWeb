<div class="col-sm-12">
    <div ng-show="mensagem != ''" class="alert alert-danger">
        {{ mensagem }}
    </div>
    <div class="panel panel-primary">
        <div class="panel-heading">

            <div class="input-group">
                <input ng-model="filtro" type="text" class="form-control" placeholder="Pesquisar Estado">
                <span class="input-group-btn">
                    <a href="#/estados/novo" class="btn btn-success">Novo</a>
                </span>
            </div>

        </div>

        <div class="panel-body">

            <div class="table-responsive">
                <table class="table table-striped table-hover">
                    <thead class="enableHover">
                        <tr>
                            <th ng-click="ordenacao = 'id'">Id</th>
                            <th ng-click="ordenacao = 'nome'">Nome</th>
                            <th ng-click="ordenacao = 'uf'">UF</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr class="enableHover" ng-repeat="estado in estados | orderBy:ordenacao | filter:filtro:strict">
                            <td>{{ estado.id }}</td>
                            <td>{{ estado.nome }}</td>
                            <td>{{ estado.uf }}</td>
                            
                            <td>
                                <a href="#/estados/{{estado.id}}" class="btn btn-default">Editar</a> &nbsp;
                                <button class="btn btn-danger" ng-click="deleteEstado(estado)">Excluir</button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>

        </div>
    </div>
</div>
