<button class="btn btn-default" onclick="history.back(-1)">Voltar</button>
<form name="formCategoria" class="form-login" role="form">
    <h2 class="form-login-heading">Categoria</h2>
    <input type="text" class="form-control" placeholder="Descrição" ng-model="categoria.descricao" required autofocus>
    <br />
    <button ng-disabled="!formCategoria.$valid" class="btn btn-lg btn-info btn-block" type="submit" ng-click="salvar()">Salvar</button>
    <br />
    <div ng-show="mensagem != ''" class="alert alert-danger">
        {{ mensagem }}
    </div>
</form>
